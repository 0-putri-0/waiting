<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Waiting Line — Client</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Variabel CSS untuk konsistensi tema */
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #06d6a0;
      --warning: #ffd166;
      --danger: #ef476f;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --border-radius: 12px;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    /* Reset dan gaya dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    .wrap {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    .wrap::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
    }

    h2 {
      color: var(--dark);
      margin: 30px 0 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--light-gray);
      font-size: 1.5rem;
    }

    /* Form elements */
    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    #name {
      flex: 1;
      padding: 15px;
      border: 2px solid var(--light-gray);
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
    }

    #name:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    #take {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 0 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    #take:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    #take:active {
      transform: translateY(0);
    }

    /* Notice */
    .notice {
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    #ticket {
      background-color: rgba(6, 214, 160, 0.2);
      color: #055b43;
      border-left: 4px solid var(--success);
    }

    /* Queue list */
    #queue {
      list-style: none;
      margin-bottom: 30px;
    }

    #queue li {
      background: var(--light);
      padding: 15px 20px;
      margin-bottom: 10px;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      animation: fadeIn 0.5s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    #queue li::before {
      content: "•";
      color: var(--primary);
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-right: 10px;
      font-size: 1.2rem;
    }

    /* Footer */
    hr {
      border: none;
      height: 1px;
      background-color: var(--light-gray);
      margin: 30px 0;
    }

    .muted {
      color: var(--gray);
      text-align: center;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .wrap {
        padding: 20px;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      #take {
        padding: 15px;
      }
    }

    /* Status indicator */
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: var(--success);
    }

    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Take a Ticket</h1>
    
    <div class="input-group">
      <input id="name" placeholder="Your name" />
      <button id="take">Take Ticket</button>
    </div>
    
    <p id="ticket" class="notice"></p>

    <h2>
      <span class="status-indicator"></span>
      Current Queue
    </h2>
    
    <ul id="queue"></ul>

    <hr />
    <p class="muted">Staff member? <a href="/staff">Access staff panel here</a></p>
  </div>

  <script>
    async function api(path, opts){
      const r = await fetch(path, opts || {});
      if (!r.ok) {
        let err;
        try { err = await r.json(); } catch(e) { err = await r.text(); }
        throw err;
      }
      return r.json();
    }

    async function refresh(){
      try {
        const list = await api('/api/tickets?status=waiting');
        const ul = document.getElementById('queue');
        
        // Clear only if we have data
        ul.innerHTML = '';
        
        if (list.length === 0) {
          const li = document.createElement('li');
          li.textContent = 'No one is currently waiting';
          li.style.color = 'var(--gray)';
          li.style.fontStyle = 'italic';
          ul.appendChild(li);
        } else {
          list.forEach(t => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>#${t.number}</strong> ${t.name ? '<span style="color: var(--gray)">- ' + t.name + '</span>' : ''}`;
            ul.appendChild(li);
          });
        }
      } catch(e){
        console.error('Failed to refresh queue:', e);
      }
    }

    document.getElementById('take').addEventListener('click', async () => {
      const name = document.getElementById('name').value || null;
      const button = document.getElementById('take');
      
      // Visual feedback
      button.innerHTML = '<div class="spinner"></div> Processing...';
      button.classList.add('loading');
      
      try {
        const t = await api('/api/tickets', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ name })
        });
        
        // Show success message
        const ticketElement = document.getElementById('ticket');
        ticketElement.textContent = `Your ticket number is: #${t.number}`;
        ticketElement.style.display = 'block';
        
        // Clear input
        document.getElementById('name').value = '';
        
        // Refresh the queue
        refresh();
      } catch (e) {
        alert('Failed to take ticket. Please try again.');
        console.error(e);
      } finally {
        // Reset button state
        button.textContent = 'Take Ticket';
        button.classList.remove('loading');
      }
    });

    // Initial load
    refresh();
    
    // Refresh every 5 seconds
    setInterval(refresh, 5000);
  </script>
</body>
</html>
